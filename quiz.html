<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz | Quiz </title>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/custom-styling.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap">
</head>
<body>

    <!-- Header/Navbar -->
    <header class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Code Quiz</span>
    </header>

    <!-- Main -->
    <main>
        <div class="container bg-light mt-5 p-3">
            <div class="row">
                <div class="col">
                    <h3>Question #<span id="questionNumber">1</span></h3>
                </div>
                <div class="col text-right">
                    <h4 id="timeRemaining"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <hr>
                    <br>
                    <h4 id="question"></h4>
                    <div id="choices"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <hr>
                    <h5>Current score: <span id="score">0</span> of 10 </h5>
                </div>
            </div>
        </div>
    </main>

    <!-- Needed Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</body>
</html>
