<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/custom-styling.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap">
</head>
<body>

    <!-- Header/Navbar -->
    <header class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Code Quiz</span>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col bg-light mt-5 p-5 text-center">
                    <h3>Welcome to the Code Quiz!</h3>
                    <br>
                    <p>There are 10 questions, and you will have 30 seconds on the timer. Correct answers will add 10 seconds, incorrect ones will subtract 10 seconds.</p>
                    <p> Do your best to claim the high-score!</p>
                    <a role="button" class="btn btn-success" href="#">Click here to view the high scores!</a>
                    <a role="button" class="btn btn-primary" href="./quiz.html">Click here to begin!</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Needed Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
